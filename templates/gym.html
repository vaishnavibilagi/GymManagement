<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <h2>welcome {{ session["firstname"] }}</h2>
  <div class="navbar navbar-expand-sm bg-dark navbar-light">
    <div class="container">
        <ul class="navbar-nav">
         <li class="nav-items">
          <li class="nav-items"> 
          <h2 align="center" style="color:lime"><i class="fa-solid fa-dumbbell"></i>gym zone</h2>
         </li>
         </li>
         <li class="nav-items">
         
         <li class="nav-item">
          <a class="nav-link" href="/register1" style="color:lime"><i class="fa-solid fa-registered"></i>register</a>
      </li>
         <li class="nav-item">
          <a class="nav-link" href="/coach" style="color:lime"><i class="fa-solid fa-arrow-right"></i>coaches</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="/plans" style="color:lime"><i class="fa-solid fa-bars-progress"></i>plans</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="/display" style="color:lime"><i class="fa-solid fa-circle-info"></i>information</a>
      </li>
    </li>
        </ul>
    </div>
</div>
<marquee behavior="alternate" bgcolor="bg-dark" width="100%" height="6%" direction="right" scrollamount="20">stay fit stay healthy</marquee>
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{{ url_for( 'static',filename='gym.jpg' )}}" style="width:100%"/>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for( 'static',filename='gym6.jpg' )}}" style="width:100%"/>
    </div>
    <div class="carousel-item">
      <img src="{{ url_for( 'static',filename='gym7.jpg' )}}" style="width:100%"/>
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev" >
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next" >
    <span class="carousel-control-next-icon"></span>
  </button>
</div>
</body>
</html>
