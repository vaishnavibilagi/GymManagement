<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="navbar navbar-expand-sm bg-dark navbar-light">
    <div class="container">
        <ul class="navbar-nav">
         <li class="nav-items">
          <li class="nav-items"> 
          <h2 align="center" style="color:lime"><i class="fa-solid fa-dumbbell"></i>gym registration</h2>
         </li>
         </li>
         <li class="nav-items">
         <li class="nav-item">
          <a class="nav-link" href="/home" style="color:lime"><i class="fa-solid fa-house-user"></i>home</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="/gym" style="color:lime"><i class="fa-solid fa-house-user"></i>home</a>
         </li>
         
         <li class="nav-item">
          <a class="nav-link" href="/register1" style="color:lime"><i class="fa-solid fa-registered"></i>register</a>
      </li>
         <li class="nav-item">
          <a class="nav-link" href="/coach" style="color:lime"><i class="fa-solid fa-arrow-right"></i>coaches</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="/plans" style="color:lime"><i class="fa-solid fa-bars-progress"></i>plans</a>
         </li>
         <li class="nav-item">
          <a class="nav-link" href="/display" style="color:lime"><i class="fa-solid fa-circle-info"></i>information</a>
      </li>
    </li>
        </ul>
    </div>
</div>
<div class="container mt-3">
      
  <form action="/reg" method="post">
    <div class="mb-3 mt-3">
      <label for="fullname">fullname:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your fullname" name="fullname">
    </div>
    <div class="mb-3">
      <label for="height">height:</label>
      <input type="number" class="form-control" id="height" placeholder="Enter your height" name="height">
    </div>
    <div class="mb-3">
      <label for="weight">weight:</label>
      <input type="number" class="form-control" id="weight" placeholder="Enter your weight" name="weight">
    </div>
    
    <div class="mb-3">
      <label for="address">address:</label>
      <input type="text" class="form-control" id="address" placeholder="Enter your address" name="address">
    </div>
    
    <div class="mb-3">
      <label for="Email">Email:</label>
      <input type="text" class="form-control" id="Email" placeholder="Enter your Emailid" name="Email">
    </div>
    <div class="mb-3">
      <label for="mobilenumber">mobile number:</label>
      <input type="number" class="form-control" id="mnum" placeholder="Enter your mobile number" name="mobilenumber">
    </div>
    <div class="mb-3">
      <label for="date">date of birth:</label>
      <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" name="dateofbirth">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-dark text-success">Submit</button>
  </form>
</div>
     {% with message=get_flashed_messages() %}
     {% if(message): %}
     {% for msg in message: %}
     <div class="alert alert-info alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>{{ msg }}</strong> 
     </div>

     {% endfor %}
     {% endif %}
     {% endwith %}

</body>
</html>
