<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <h1 align="center" style="color:darkorange"><i class="fa-solid fa-registered"></i>Register page</h1>
    <div class="navbar navbar-expand-sm bg-dark navbar-light">
        <div class="container">
            <ul class="navbar-nav">
             <li class="nav-items">
              <li class="nav-item">
                <a class="nav-link" href="/home" style="color:darkorange"><i class="fa-solid fa-house-user"></i>home</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/login" style="color:darkorange"><i class="fa-solid fa-right-to-bracket"></i>login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/register" style="color:darkorange"><i class="fa-solid fa-registered"></i>register</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about" style="color:darkorange"><i class="fa-solid fa-address-card"></i>about us</a>
            </li>
            
             </li>
            </ul>
        </div>
    </div>
    <div class="container mt-3">
      
      <form action="/user" method="post">
        <div class="mb-3 mt-3">
          <label for="studentname">firstname:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter firstname" name="firstname">
        </div>
        <div class="mb-3">
          <label for="studentname">lastname:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter lastname" name="lastname">
        </div>
        <div class="mb-3">
          <label for="pwd">password:</label>
          <input type="text" class="form-control" id="pwd" placeholder="Enter password" name="password">
        </div>
        <div class="mb-3">
          <label for="pwd">address:</label>
          <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
        </div>
        <div class="mb-3">
          <label for="pwd">Email:</label>
          <input type="text" class="form-control" id="Email" placeholder="Enter Emailid" name="Email">
        </div>
        <div class="mb-3">
          <label for="pwd">mobile number:</label>
          <input type="number" class="form-control" id="mnum" placeholder="Enter mobile number" name="mobilenumber">
        </div>
        <div class="mb-3">
          <label for="pwd">date of birth:</label>
          <input type="date" class="form-control" id="dob" placeholder="Enter date of birth" name="dateofbirth">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <button type="submit" class="btn btn-dark text-danger">Submit</button>
      </form>
    </div>
     {% with message=get_flashed_messages() %}
     {% if(message): %}
     {% for msg in message: %}
     <div class="alert alert-info alert-dismissible">
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      <strong>{{ msg }}</strong> 
     </div>

     {% endfor %}
     {% endif %}
     {% endwith %}
  
            
</body>
</html>
